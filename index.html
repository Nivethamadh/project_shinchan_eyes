<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinchan</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <center>
        <h2>"Welcome to Shinchan World"</h2>
        <img src="./shin-chan.jpg" height="600px",width="1000px">
        <div class="eye-container">
            <div class="eye1">
                <div class="ball1"></div>
            </div>
            <div class="eye2">
                <div class="ball1"></div>
            </div>
        </div>
        <script>
            var ball = document.getElementsByClassName("ball1");
            document.onmousemove = function() {
                var x = event.clientX * 100 / window.innerWidth + "%";
                var y = event.clientY * 70 / window.innerHeight + "%";
                for (var i = 0; i < 2; i++) {
                    ball[i].style.left = x / 2;
                    ball[i].style.top = y / 2;
                    ball[i].style.transform = "translate(" + x + "," + y + ")";
                }
            }
            
        </script>
    </center>
</body>
</html>
